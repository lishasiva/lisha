<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./cc.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./photo.jpg">
    <title>Lisha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div>
        <h4 class="navbar-brand">Lisha</h4>  <!-- Type Your Name-->
      </div>

      <div class="navbarRight">
        <ul class="icons">
          <li></li>
            <a
              class="facebook"
              href=""  
              target="_blank"
              ><i class="fa-brands fa-lg fa-linkedin"></i
            ></a>
          </li>

          <li>
            <a
              class="github"
              href=""
              target="_blank"
              ><i class="fa-brands fa-lg fa-github"></i
            ></a>
          </li>
          <li>
            <a class="insta" href="" target="_blank"
              ><i class="fa-brands fa-lg fa-instagram"></i
            ></a>
          </li>
          <li>
            <a class="twitter" href="" target="_blank"
              ><i class="fa-brands fa-lg fa-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="box">
        <div class="photo">
          <div class="profilePhoto"> 
            <img src="./photo.jpg" alt="">
          </div>
          <div class="profileName">
            <h1 class="head">Lisha</h1>
            <p> Developer</p>
            <div>
              <button><a class="cv" href="./cv.pdf" target="_blank">Download CV</a></button>
              <button class="hire">Hire Me</button>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="aboutMe">
            <h3>About Me</h3>
            <p class="para">
              Hi I'm Lisha,.....
            </p>
          </div>
          <div class="details">
            <table>
              <tbody>
                <tr>
                  <td>Age</td>
                  <td>: 21</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>:lisha@gmail.com</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>: 98787654439</td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="skills">
          <div class="skillbox">
            <h2 class="heading">Professional Skills</h2>
            <div class="skillelement">
              <div class="blue">
                <h4>HTML</h4>
                <div class="pecent">
                  <div class="filled" style="width: 90%"></div>
                </div>
                <h4>CSS</h4>
                <div class="pecent">
                  <div class="filled" style="width: 80%"></div>
                </div>
                <h4>JAVASCRIPT</h4>
                <div class="pecent">
                  <div class="filled" style="width: 95%"></div>
                </div>
              </div>

              <div class="green">
                <h4>REACT JS</h4>
                <div class="pecent">
                  <div class="filled" style="width: 75%"></div>
                </div>
                <h4>NODE JS</h4>
                <div class="pecent">
                  <div class="filled" style="width: 87%"></div>
                </div>
                <h4>EXPRESS JS</h4>
                <div class="pecent">
                  <div class="filled" style="width: 70%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contactBox">
            <h2>Contact Me</h2>
            <form action="" >
              <label for="">Name : </label>
              <input required placeholder="Enter your Name...." type="text" />
              <label for="">Email :</label>
              <input required placeholder="Enter Your Email...." type="email" />
              <label for="">Mobile :</label>
              <input
                required
                placeholder="Enter Your Phone Number...."
                type="number"
              />
              <label for="">Description :</label>
              <textarea
                placeholder="Enter the Message...."
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <button class="submitButton" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
